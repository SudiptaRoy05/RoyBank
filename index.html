<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center" >Welcome to the Bank</h1>
        <div class="submitArea">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Enter your Email here" ><br>
            <input class="form-control" type="password" name="" id="" placeholder="Enter your password here"><br>
            <button id="loginBtn" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <h5>Deposit</h5>
                <h2>$00</h2>
            </div>
            <div class="col-md-4">
                <h5>Withdraw</h5>
                <h2>$00</h2>
            </div>
            <div class="col-md-4">
                <h5>Balance</h5>
                <h2>$1200</h2>
            </div>
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('loginBtn');
        loginButton.addEventListener('click',function(){
            const loginAreas = document.getElementById('loginArea');
            loginAreas.style.display = 'none';

            const transactionAreas = document.getElementById('transactionArea');
            transactionAreas.style.display = 'block';
        });
    </script>
</body>
</html>
